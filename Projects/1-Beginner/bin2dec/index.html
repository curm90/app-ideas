<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Binary to Decimal</title>
    <link type="text/css" rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Binary To Decimal</h1>
      <p class="description">
        Please enter up to an 8 digit binary number, e.g (0011)
      </p>

      <div class="form__container">
        <form class="form">
          <input
            class="user__input"
            type="text"
            placeholder="Enter Binary Number..."
            value=""
            autofocus
          />
          <button class="submit__button">Submit</button>
        </form>
      </div>

      <div class="answer__container">
        <p class="answer"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
